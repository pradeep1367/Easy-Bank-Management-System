<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Deposit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            margin-top: 160px;
            width: 350px;
        }
        h1 {
            color: #333;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            margin: 10px 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-cancel {
            background-color: #dc3545;
        }
        .btn-cancel:hover {
            background-color: #a71d2a;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Deposit Amount</h1>
    <form action="Deposit">
        <label>Enter Amount:</label>
        <input type="text" name="amt" placeholder="Enter Amount to deposit" required>
        <br><br>
        <button type="reset" class="btn btn-cancel">Cancel</button>
        <button type="submit" class="btn">Deposit</button>
    </form>
    <br>
    <a href="AccountHome.jsp"><button class="btn">Back</button></a>
</div>

</body>
</html>
