<!DOCTYPE html>
<html>
<head>
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            margin-top: 50px;
            width: 350px;
        }
        h1 {
            color: #333;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        input {
            width: 92%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .gender-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 10px 0;
        }
        .gender-container input {
            width: auto;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .link {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Signup Form</h1>
    <form action="customersignup" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">
        
        <label for="mobile">Mobile:</label>
        <input type="tel" id="mobile" name="mobile" required placeholder="Enter your mobile number" minlength="10" maxlength="10">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email address">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="5" placeholder="Enter your password">
        
        <label>Gender:</label>
        <div class="gender-container">
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label> 
        </div> <hr>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <button type="submit">Signup</button>
        <button type="reset">Cancel</button>
        
        <a class="link" href="login.html">Already have an account?</a>
        <a class="link" href="home.html">Home</a>
    </form>
</div>

</body>
</html>
