<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Customer Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            margin-top: 160px;
            width: 400px;
        }
        h1 {
            color: #333;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        a {
            text-decoration: none;
            color: white;
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Customer Home Page</h1>
    
    <a href="SelectType.jsp"><button class="btn">Create Bank Account</button></a>
    <a href="featchactiveaccount"><button class="btn">Already have an Account? Click Here</button></a>
    <a href="logout"><button class="btn">Logout</button></a>
</div>

</body>
</html>
