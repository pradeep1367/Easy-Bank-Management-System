<!DOCTYPE html>
<html>
<head>
    <title>JSP Chit Fund - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            margin-top: 160px;
        }
        h1 {
            color: #333;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .link {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>LOGIN PAGE</h1>
    
    <form action="customerLogin" method="post">
        <label for="userid">Customer ID:</label>
        <input type="tel" id="userid" name="userid" required placeholder="Enter Your Customer ID" pattern="[0-9]{9}">
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter Your Password">
        
        <button type="submit">Login</button>
        <button type="reset">Cancel</button>
    </form>
    
    <a class="link" href="signup.html">Create a New Account?</a>
    <a class="link" href="home.html">Home</a>
</div>

</body>
</html>
